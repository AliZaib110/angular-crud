<h1>CRUD In Angular</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
      <th>
        <button class="btn btn-primary" (click)="trigger()">Add</button>
      </th>
    </tr>
  </thead>
  <tbody>
    @for (item of ItemsList; track item.id) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.category }}</td>
      <td>
        <button class="btn btn-primary m-1" (click)="editRecord(item.id)">Edit</button>
        <button class="btn btn-secondary m-1" (click)="deleteRecord(item.id)">Delete</button>
      </td>
      <td></td>
    </tr>
    } @empty {
    <tr>
      <td colspan="5">No items found</td>
    </tr>
    }
  </tbody>
</table>
<div #helloModal class="modal fade" id="helloModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Edit Details</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" [(ngModel)]="selectedName" class="form-control" placeholder="Enter name">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" [(ngModel)]="selectedDescription" class="form-control"
            placeholder="Enter description">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select id="category" name="category" [(ngModel)]="selectedCategoryId" class="form-select">
            <option *ngFor="let option of categoryList" [value]="option.id">
              {{ option.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="upsert()" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
